<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section">
        <label class="add_label" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="task-name" type="text">
          <button class="add_button button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-name">
            <button class="list-item__edit-task button">Edit</button>
            <button class="list-item__delete-task button">
              <img class="list-item__remove-image" src="./remove.svg" alt="remove-image">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name">
            <button class="list-item__edit-task button">Save</button>
            <button class="list-item__delete-task button">
              <img class="list-item__remove-image" src="./remove.svg" alt="remove-image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task-name completed__label">See the Doctor</label>
            <input type="text" class="task-name">
            <button class="list-item__edit-task button">Edit</button>
            <button class="list-item__delete-task button">
              <img class="list-item__remove-image" src="./remove.svg" alt="remove-image">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
